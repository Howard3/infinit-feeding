version: "2"
sql:
  - engine: "sqlite"
    queries: "query/"
    schema: "schema/"
    gen:
      go:
        package: "db"
        out: "sqlc"
        sql_package: "database/sql"
        emit_empty_slices: true
        emit_interface: true
        emit_json_tags: true
        json_tags_case_style: "camel"
        output_db_file_name: "db.go"
        output_models_file_name: "models.go"
        output_querier_file_name: "querier.go"